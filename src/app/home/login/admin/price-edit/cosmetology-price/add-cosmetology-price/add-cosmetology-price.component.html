<div class="col-md-4">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="form-group">
      <label for="title">Название услуги</label>
      <input
        type="text"
        name="title"
        id="title"
        class="form-control"
        required
        #title="ngModel"
        title="title"
        ngModel
      >
    </div>
    <div class="form-group">
      <label for="inputPrice">Цена</label>
      <input
        type="number"
        name="price"
        class="form-control"
        id="inputPrice"
        #price="ngModel"
        price="price"
        ngModel
      >
    </div>
    <button type="submit" class="btn btn-primary">Добавить</button>
  </form>
</div>
